<html>
<head>
    <meta charset="UTF-8">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";

        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";

        function deleteIt(){
            remove(ref(database, '/'))
        };

      
        const firebaseConfig = {
          apiKey: "AIzaSyCi89QrbsT1egVYx0qJtefWVay15tamKd0",
          authDomain: "todolist-3dd1f.firebaseapp.com",
          databaseURL: "https://todolist-3dd1f-default-rtdb.firebaseio.com",
          projectId: "todolist-3dd1f",
          storageBucket: "todolist-3dd1f.appspot.com",
          messagingSenderId: "99177537668",
          appId: "1:99177537668:web:93d3037dbf267f2b37e2d1"
        };
      
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        submit.addEventListener('click', (e)=>{
            set(push(ref(database, '/')),{
                todo : document.getElementById('plan').value
            })
        });


        onValue(ref(database, '/'), (snapshot)=>{
            let listData = "";

            snapshot.forEach((childsnapshot) => {
                console.log(childsnapshot.key);
                console.log(childsnapshot.val().todo);

                listData = listData+childsnapshot.val().todo+"<tr><td style=color:gray; ><button type='button' class='btn btn-danger' onclick='deleteIt()'>삭제</button></td></tr>"+"<br>";

                //const childKey = childsnapshot.key;
                //const childData = childsnapshot.val();

                //listData = listData+childData.todo;

                //console.log(childKey);
                //console.log(childData);
            });
            document.getElementById('Todo_List').innerHTML = listData;
        })


      </script>
</head>

<body>
    <div class="container">
        <h4>Todo_List</h4>
        <div id="Todo_List">
            
        </div>
        <input type="text" class="form-control mt-3" placeholder="할 일을 입력하세요." id="plan">
        <button type="submit" id="submit" class="btn btn-primary mb-3 mt-3 w-100">입력하기</button>
    </div>
</body>
